<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <span th:include="base::bootstrap_link"></span>
</head>
<body>
<span th:replace="base::navlinks"></span>
<div class="container" style="margin-top: 80px; margin-left: 650px">

    <div th:if="${param.error}" style="color: red">
        Invalid username or password
    </div>
    <div th:if="${param.logout}">
        You have logged out
    </div>
    <form th:action="@{/login}" method="post" class="form-group">
        <div><input type="text" name="username" class="form-control" placeholder="Username" style="width: 500px"/></div><br/>
        <div><input type="password" name="password" class="form-control" placeholder="Password" style="width: 500px"/></div>
        Don't have one? <a th:href="@{/register}">CREATE ONE</a>
        <div style="margin-left: 230px"><input type="submit" value="Log in" class="btn btn-primary" style="alignment: center"></div>
    </form>
</div>

</body>
</html>
